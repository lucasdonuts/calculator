<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "title">
        <h1>Calculator</h1>
    </div>
    <div id = "calculator">
        <div id = "screen-area">
            <input type="text" id="input-screen" placeholder="0" readonly="readonly">
            <input type="text" id="answer-screen" readonly="readonly">
        </div>
        <div id = "button-grid">
            <div id = "main">
                <button class="main button number" id="9">9</button>
                <button class="main button number" id="8">8</button>
                <button class="main button number" id="7">7</button>
                <button class="main button number" id="6">6</button>
                <button class="main button number" id="5">5</button>
                <button class="main button number" id="4">4</button>
                <button class="main button number" id="3">3</button>
                <button class="main button number" id="2">2</button>
                <button class="main button number" id="1">1</button>
                <button class="main button number" id="0">0</button>
                <button class="main button number decimal" id=".">.</button>
                <button class="main button equals" id="=">=</button>
            </div>
            <div id = "operators">
                <div id="clear-button">
                    <button class="button clear" id="clear">C</button>
                </div>
                <button class="operator button" id="/">/</button>
                <button class="operator button" id="x">x</button>
                <button class="operator button" id="-">-</button>
                <button class="operator button" id="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
